<!DOCTYPE html>
<html>
<head>
    
  <title>QQinformation</title>
  
      <meta charset="utf-8" />
      <meta name="viewport"content="width=device-width,initial-scale=1">  
             
      <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" /> 
      <script src="js/jquery.js"></script>
      <script src="js/jquery.mobile-1.4.5.min.js"></script> 
      <style type="text/css">
          .img{
            text-align: center;
          }
          a{
            text-decoration: none;
          }
          .bg{
            background:transparent url(images/01.JPG) 0 0 no-repeat;
          }
          #changePage{
            filter:alpha(Opacity=80);
            -moz-opacity:0.8;
            opacity:0.8;
          }
          #alp{
            filter:alpha(Opacity=80);
            -moz-opacity:0.9;
            opacity:0.9;
          }
      </style>
</head>
<body>
  <div data-role="page" class="bg">
    <div data-role="header" style="background-color:#e96c58;">
      <h1>QQ登录</h1>     
    </div>
    <div data-role="content" style="margin-top:60px;">
       <div class="img"><img src="images/00.png" style="width: 100px;height:100px;"/></div>
       <div data-role="fieldcontain" id="alp">
          <label for="users">用户名：</label>
          <input type="text" name="users" id="users" placeholder="用户名"/>
          <br/>
          <label for="pwds">密码：</label>
          <input type="password" name="pwds" id="pwds" placeholder="密码"/>
        </div> 
        <a id="changePage" data-role="button" style="background-color: #3388cc; color:white;">登录</a>

        <a href="#">忘记密码？</a>
        <a href="#" id="change" style="float:right;">新用户注册>></a>
    </div> 
    
  </div>
  <script type="text/javascript">
    var page=document.getElementById("change");
    page.onclick=function(){
      window.location="demo-zhuce-QQ.html";
    }
    var changePage=document.getElementById("changePage");
    var users=document.getElementById("users");
    var pwds=document.getElementById("pwds");
    $('#changePage').click(function(){
    $.ajax({
      type:'get',
      url:'http://datainfo.duapp.com/shopdata/userinfo.php',
      data:{status:'login',userID:users.value,password:pwds.value},
      dataType:'json',
      success:function(data){
        if(users.value==''){
          alert('用户名不得为空！');
        }else{
          switch(data){
             case 0:
               alert("用户名不存在，请重新输入！");
               break;       
             case 2:
                alert("用户名密码不符！请重新输入");
                break;
             default:
                alert("登录成功，即将进入消息页面...！");          
                window.location="demo-information.html";  
                break;     
          }
        }
        
      }
    })
  })

  </script>
 
</body>
</html>
